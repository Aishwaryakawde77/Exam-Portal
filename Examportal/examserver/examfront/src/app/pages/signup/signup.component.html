<div class="bootstrap-wrapper">
    <div class="container" style="margin-top: 30px;">
        <div class="row" style="margin-top: 20px;">
     <div class="col-md-6 offset-md-3">
       <mat-card>
       <h1 class="text-center">Register Here...!!</h1>
        
       <form (ngSubmit)="formSubmit()">
           <!--user feild-->
        <mat-form-field class="full-width" appearance="fill">
            <mat-label>User Name</mat-label>
            
            <input required
               [(ngModel)]="user.username"
               name="username"
            matInput placeholder="Enter here" />
            <mat-hint> User Name Must be uniqe..!</mat-hint>    
          </mat-form-field>

          <!--password-->
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>User Password</mat-label>
            <input required
            [(ngModel)]="user.password"
               name="password"
            type="password" matInput placeholder="Enter here">
          </mat-form-field>

          <!--first name-->
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>First Name</mat-label>
            <input required
            [(ngModel)]="user.firstName"
               name="firstName"
            matInput placeholder="Enter here">
          </mat-form-field>
          
          <!--last name-->
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Last Name</mat-label>
            <input required
            [(ngModel)]="user.lastName"
               name="lastName"
            matInput placeholder="Enter here">
          </mat-form-field>

          <!--email-->
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Email Address</mat-label>
            <input required
            [(ngModel)]="user.email"
               name="email"
            type="email" matInput placeholder="Enter here">
          </mat-form-field>

          <!--phone-->
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Phone Number</mat-label>
            <input required
            [(ngModel)]="user.phone"
               name="phone"
            type="number" matInput placeholder="Enter here">
          </mat-form-field>

          <div class="container text-center" >
           <button type="submit" mat-raised-button color="accent" >Register</button>  
           <button style="margin-left: 20px;" mat-raised-button color="accent" >Clear</button>  

          </div>
        </form>
        </mat-card>
     </div>
    </div>
  </div>
</div>
