<div class="bootstrap-wrapper">
    <div class="container" style="margin-top: 30px;">
        <div class="row" style="margin-top: 20px;">
       
            <div class="col-md-6 offset-md-3">
               <mat-card>
                <h1 class="text-center">Login Here...!!</h1>
                <form (ngSubmit)="formSubmit()">
                   
                   <!--username feild-->
                    <mat-form-field class="full-width" appearance="fill">
                        <mat-label>User Name</mat-label>
                        <input 
                        [(ngModel)]="loginData.username"
                        name="username"
                        required matInput placeholder="Enter here" />
                        <mat-hint> Vaild User Name</mat-hint>    
                      </mat-form-field>

                      <!---password-->
                      <mat-form-field class="full-width" appearance="fill">
                        <mat-label>User Password</mat-label>
                        <input
                        
                        [(ngModel)]="loginData.password"
                        name="password"

                        type="password" required matInput placeholder="Enter here" />
                      </mat-form-field>

                      <div class="container text-center"  >
                          <button mat-raised-button color="accent" type="submit">Login</button>
                          <button class="ml10" mat-raised-button color="accent" type="submit">Reset</button>

                      </div>
                      
                </form>
            </mat-card>
           </div>
       
           </div>
    </div>
</div>
