<mat-card class="mt10 mr20 ml 20" *ngFor="let q of quizzes ">
    <mat-card-header>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>
            {{q.category.title}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{q.description}}</p>
    </mat-card-content>
    <button [routerLink]="'/admin/view-questions/'+q.qId+'/'+q.title"
     mat-raised-button color="accent">Question</button>
    <button mat-stoke-button color="accent" class="ml20">max Marks:{{q.maxMarks}}</button>
    <button mat-stoke-button color="accent" class="ml20">Number of Questions:{{q.numberOfQuestions}}</button>
    <button 
    [routerLink]="'/admin/quiz/' +q.qId"
    mat-stoke-button color="accent" class="ml20">update</button>

    <button mat-raised-button color="accent" class="ml20"(click)="deleteQuiz(q.qId)">Delete</button>
</mat-card>
<div class="conatiner text-center mt20">
 <button routerLink='/admin/add-quiz' mat-raised-button color="accent">Add New Quiz</button>
</div>
