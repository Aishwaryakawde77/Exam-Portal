<h1 class="mt20">Questions</h1>
<div class="bootstrap-wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="container  text-center">
                <button mat-raised-button color="accent"
                [routerLink]="'/admin/add-question/'+qId+'/'+qTitle">Add Question</button>
            </div>
             <mat-card *ngFor="let q of questions ; let i=index" class="mt20">
               <mat-card-content >
                
                <p>
                    Q{{i+1}}<span class ="mt20" [innerHtml]="q.content"></span>
                </p>
                 
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                           <p>1) {{q.option1}}</p>
                           <p>2) {{q.option2}}</p>
                           <p>3) {{q.option3}}</p>
                           <p>4) {{q.option4}}</p>
       
                        </div>

                    </div>

                    <mat-divider></mat-divider>
                    <p class="mt20"><b>Correct Answer:{{q.answer}}</b></p>
                </div>
                        
               </mat-card-content>

             </mat-card>
        </div>

    </div>
</div>
